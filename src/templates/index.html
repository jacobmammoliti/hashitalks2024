<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Encryptah</title>
</head>
<body class="container py-5 col-md-4">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success" role="alert"><b>Success: </b>{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <img class="mx-auto d-block" src="static/hacker2.png" width="150px" />
  <form action="/" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="btn-toolbar d-flex justify-content-center">
      <div class="btn-group me-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="btn-grou me-2">
        <a href="/records" class="btn btn-secondary">View Records</a>
      </div>
    </div>
  </form>

</body>
</html>
