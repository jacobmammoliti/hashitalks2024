<!DOCTYPE html>
<html>
<head>
  <title>Records</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
